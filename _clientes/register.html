<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styleIndex.css">
    <link rel="stylesheet" href="../styleClientesForm.css">
    <title>VLA | Registro</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../img/logo.png" alt="" width="170px" height="110px"></a>
        </div>
    </header>
    <main>
        <div class="welcome">
            <h2>Registro</h2>
            <a href="../clientes.html">Volver</a>
        </div>
        <form action="" class="formR" id="form">
            <div class="divR">
                <!--NOMBRE-->
                <label for="name" id="comunL">Nombre</label><br>
                <input type="text" name="user" id="passT" required><br>
                <!--APELLIDOS-->
                <label for="pass" id="comunL">Apellidos</label><br>
                <input type="text" name="pass" id="passT" required><br>
                <!--NOMBRE USUARIO-->
                <label for="user" id="comunL">Usuario</label><br>
                <input type="text" name="user" id="passT" required><br>
                <!--CONTRASEÑA-->
                <label for="pass" id="comunL">Contraseña</label><br>
                <input type="password" name="pass" id="passT" required><br>
            </div>
            <div class="divR">
                <!--TELEFONO-->
                <label for="user" id="comunL">Teléfono</label><br>
                <input type="tel" name="user" id="passT" required><br>
                <!--DOCUMENTO IDENTIDAD-->
                <label for="pass" id="comunL">DNI</label><br>
                <input type="password" name="pass" id="passT" required><br>
                <!--FECHA NACIMIENTO-->
                <label for="user" id="comunL">Fecha Nac.</label><br>
                <input type="date" name="user" id="passT" required><br>
                <!--PAIS-->
                <label for="user" id="comunL">País</label><br>
                <input type="text" name="user" id="passT" required><br> 
            </div>
            <div class="divR">
                <!--COMUNIDAD-->
                <label for="pass" id="comunL">Comunidad</label><br>
                <input type="text" name="pass" id="passT" required><br>
                <!--POBLACION-->
                <label for="pass" id="comunL">Población</label><br>
                <input type="text" name="pass" id="passT" required><br>
                <!--CODIGO POSTAL-->
                <label for="pass" id="comunL">CP</label><br>
                <input type="number" name="pass" id="passT" required><br>
                <!--BOTON ENVIAR-->
                <input type="submit" value="Entrar" id="enviar">
            </div>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
</html>
